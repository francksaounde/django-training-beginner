{% extends 'listings/base.html' %}

{% block content %}

      <h1> Groupes</h1>
        <p> J'ai {{ bands|length }} groupes préférés qui sont: </p>

        <ul>
            {% for band in bands %}
                <li>
                    <a href="{% url 'band-detail' band.id %}"> {{band.name}} </a>
                </li>
            {% endfor %}
        </ul>

{% endblock %}
